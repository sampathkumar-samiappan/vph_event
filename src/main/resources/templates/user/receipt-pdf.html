<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <style>
        @page {
            size: A4;
            margin: 0;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            /* height: 100%; */
        }

        .page-bg {
            width: 100%;
            height: 297mm;
            padding: 50px;
            box-sizing: border-box;
            /* ðŸ”¥ MAIN FIX */

            background-image:
                linear-gradient(rgba(255, 255, 255, 0.65), rgba(255, 255, 255, 0.65)),
                url("images/vph-background_v1.jpg");

            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;

            overflow: hidden;
        }


        body {
            font-family: Arial, sans-serif;
        }


        table {
            width: 100%;
            border-collapse: collapse;
            max-width: 600px;
            margin: auto;
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        td {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .title {
            text-align: center;
            font-size: 22px;
            font-weight: 800;
            margin-bottom: 20px;
        }

        .label {
            color: #666;
            font-weight: 500;
        }

        .value {
            text-align: right;
            font-weight: 700;
            color: #000;
        }

        .success {
            color: #00C853;
        }

        .amount {
            font-weight: 800;
            color: #053B50;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="page-bg">

        <div class="title">Victoria Public Hall - Booking Receipt</div>

        <table>
            <tbody>
                <tr>
                    <td class="label">Mobile No</td>
                    <td class="value" th:text="${booking.mobNo}">-</td>
                </tr>
                <tr>
                    <td class="label">Event Name</td>
                    <td class="value" th:text="${event.eventName}">Event Name</td>
                </tr>
                <tr>
                    <td class="label">Event Date</td>
                    <td class="value"
                        th:text="${event.eventDate != null and event.eventDate.length() >= 10 ? #strings.substring(event.eventDate, 8, 10) + '-' + #strings.substring(event.eventDate, 5, 7) + '-' + #strings.substring(event.eventDate, 0, 4) : event.eventDate}">
                    </td>
                </tr>
                <tr>
                    <td class="label">Event Timing</td>
                    <td class="value" th:text="${timeSlot != null ? timeSlot.eventTiming : '-'}">07:00 AM - 08:30 AM
                    </td>
                </tr>
                <tr>
                    <td class="label">Booking Date</td>
                    <td class="value" th:text="${#temporals.format(booking.cdate, 'dd-MM-yyyy')}">11-02-2026</td>
                </tr>
                <tr>
                    <td class="label">Total People</td>
                    <td class="value" th:text="${booking.noOfPeople}">2</td>
                </tr>
                <tr>
                    <td class="label">Total Amount</td>
                    <td class="value" th:text="'RS:' + ${booking.totalAmount}">â‚¹ 60.0</td>
                </tr>
                <tr>
                    <!-- <td class="label">Reference Id</td>
                    <td class="value" th:text="${booking.refId}">2026021118</td> -->
                </tr>
            </tbody>
        </table>

    </div>
</body>

</html>
