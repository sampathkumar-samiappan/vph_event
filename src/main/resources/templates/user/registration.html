<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/user-head :: head}"></head>

<style>
    /* common css start */

    :root {
        --bg: #f6f3ef;
        --accent: #12363b;
        --dark: #2f1f1b;
        --muted: #7b7773;
        --panel-w: 660px;
        --radius: 14px;
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0
    }

    html,
    body {
        height: 100%
    }


    body {
        font-family: "Inter", "Helvetica Neue", Arial, sans-serif;

        background:
            linear-gradient(rgba(255, 255, 255, 0.70), rgba(255, 255, 255, 0.82)),
            url('/images/vph-background_v1.jpg') top center / cover no-repeat,
            url('/images/vph-background_v1.jpg') bottom center / cover no-repeat;

        min-height: 100vh;
        background-attachment: fixed;
        /* keeps both images static */
        background-repeat: no-repeat;
        background-size: cover;

        -webkit-font-smoothing: antialiased;
        min-height: 100vh;

        display: flex;
        flex-direction: column;
        gap: 12px;
        padding: 18px 24px;
    }

    /* common css end */

    /*  desktop related css for over all page start */

    /* inside header tag related class and id start css */


    .container {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
    }


    .topbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
        padding: 10px 0;
        position: relative;
        z-index: 1300;
    }

    .leftbar {
        display: flex;
        align-items: center;
        gap: 20px;
    }


    .nav-left {
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .logo {
        width: 72px;
        height: 72px;
        object-fit: contain;
        border-radius: 50%;
    }


    nav.primary {
        display: flex;
        gap: 18px;
        align-items: center;
    }

    nav.primary a {
        font-family: "Playfair Display", serif !important;
        font-weight: 400 !important;
        font-style: normal !important;
        font-size: 15px !important;
        line-height: 100% !important;
        letter-spacing: 0 !important;

        color: #3C1E12;
        text-decoration: none;

        padding: 6px 8px;
        border-radius: 6px;

        transition: background 0.2s ease;
    }

    nav.primary a:hover {
        background: rgba(0, 0, 0, 0.06);
        color: #3C1E12;
    }


    .rightbar {
        display: flex;
        align-items: center;
        gap: 12px;
    }

    /* inside header tag related class and id end css */


    /* main tag related  class and id start css */


    .page {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        margin-top: 20px;
    }

    .hero {
        width: 100%;
        max-width: 920px;
        text-align: center;
        margin-bottom: 12px;
    }


    .page h1 {
        font-family: "Inter", sans-serif;
        font-weight: 700;
        font-style: normal;
        font-size: 48px;
        line-height: 100%;
        letter-spacing: 0;
        text-align: center;

        width: 100%;
        max-width: 444px;
        margin: 0 auto 10px;
        color: #3B1E14 !important;
    }


    .panel-wrap {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 18px;
    }

    .panel {
        width: 100%;
        max-width: var(--panel-w);
        background: rgba(255, 255, 255, 0);


        border-radius: var(--radius);
        padding: 26px;

        border: 1px solid rgba(255, 255, 255, 0);

    }

    .panel h3 {
        font-family: "Inter", sans-serif;
        font-weight: 700;
        font-style: normal;
        font-size: 20px;
        line-height: 100%;
        letter-spacing: 0;
        text-align: center;
        color: #000000;
        width: 100%;
        max-width: 336px;
        margin: 0 auto 14px;
    }


    .muted-label {
        font-family: "Inter", sans-serif;
        font-weight: 700;
        font-style: normal;
        font-size: 16px;
        line-height: 100%;
        letter-spacing: 0;
        color: #3B1E14;

        width: 100%;
        max-width: 100%;
        margin-bottom: 8px;

        text-align: left;
        display: block;

        margin-left: 40px !important;

    }


    .input {
        width: 100%;
        max-width: 536px;
        padding: 16px 18px;
        border-radius: 14px;
        border: 1px solid rgba(0, 0, 0, 0.06);
        background: #ffffff;
        font-family: "Inter", sans-serif;
        font-size: 16px;
        outline: none;
        box-sizing: border-box;
    }

    .input:focus {
        box-shadow: 0 8px 26px rgba(20, 30, 30, 0.04);
        border-color: rgba(0, 0, 0, 0.14);
    }



    .btn {
        width: 100%;
        max-width: 536px;
        padding: 18px 20px;
        border-radius: 11px;
        background: var(--accent);
        color: #ffffff;
        font-family: "Inter", sans-serif;
        font-weight: 700;
        font-size: 16px;
        border: none;
        cursor: pointer;
        box-shadow: 0 8px 26px rgba(18, 54, 59, 0.12);
        transition: none !important;
    }

    .btn[disabled] {
        opacity: .6;
        cursor: not-allowed;
        box-shadow: none;
    }


    .links-row {
        width: 100%;
        max-width: 536px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 8px auto 0;
        padding: 0 4px;
    }



    .changeLinkrow a {
        font-family: "Inter", sans-serif;
        font-size: 16px;
        font-weight: 400;
        line-height: 100%;
        color: #0478D0;
        text-decoration: underline;
        text-decoration-thickness: 1px;
        text-underline-offset: 2px;
        cursor: pointer;
        transition: none !important;
    }

    .changeLinkrow a.disabled {
        color: rgb(0, 128, 192) !important;
        pointer-events: none;
    }


    .resendLinkrow {
        text-align: right;
    }

    .resendLinkrow a {
        font-family: "Inter", sans-serif;
        font-size: 16px;
        font-weight: 400;
        line-height: 100%;
        color: #0478D0;
        text-decoration: underline;
        text-decoration-thickness: 1px;
        text-underline-offset: 2px;
        cursor: pointer;
        transition: none !important;
    }

    .resendLinkrow a.disabled {
        color: #0478D0;
        pointer-events: none;
    }


    .otp-input {
        width: 536px;
        max-width: 100%;
        padding: 16px 18px;
        border-radius: 14px;

        background: #ffffff;
        border: 1px solid rgba(0, 0, 0, 0.06);
        font-family: "Inter", sans-serif;
        font-size: 20px;
        font-weight: 400;
        line-height: 100%;

        outline: none;
        box-sizing: border-box;
    }

    .otp-input:focus {
        border-color: rgba(0, 0, 0, 0.12);
        box-shadow: 0 8px 26px rgba(20, 30, 30, 0.04);
    }



    .hero .lead {
        font-family: "Inter", sans-serif;
        font-weight: 400;
        font-style: normal;
        font-size: 20px;
        line-height: 100%;
        letter-spacing: 0;
        text-align: center;

        width: 100%;
        max-width: 417px;
        margin: 0 auto 20px;
        color: #000000;
    }


    #desktopBookBtn {
        width: 174px;
        height: 57px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background: transparent;
        border-radius: 8px;
        border: 1px solid rgba(60, 30, 18, 0.40);
        cursor: pointer;
        font-family: "Playfair Display", serif !important;
        font-weight: 700 !important;
        font-style: italic !important;
        font-size: 24px !important;
        line-height: 100% !important;

        letter-spacing: -0.06em !important;

        color: #3C1E12 !important;
    }

    #desktopBookBtn:hover {
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.10);
    }


    .mobile-nav a {
        font-family: "Playfair Display", serif !important;
        font-weight: 400 !important;
        font-size: 15px !important;
        letter-spacing: 0 !important;
        color: #3C1E12;
    }


    .mobile-nav.open {
        opacity: 1;
        transform: translateY(0) scale(1);
        pointer-events: auto;
    }

    .mobile-nav a {
        display: block;
        padding: 10px 12px;
        color: var(--dark);
        text-decoration: none;
        border-radius: 8px;
        font-weight: 600;
    }

    .mobile-nav a+a {
        margin-top: 8px;
    }

    .mobile-nav .book-cta {
        background: #f7f9f9;
        text-align: center;
        padding: 12px;
        color: var(--accent);
        font-weight: 700;
    }


    .mobile-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.22);
        z-index: 1350;
        opacity: 0;
        pointer-events: none;
        transition: opacity .22s ease;
    }

    .mobile-overlay.show {
        opacity: 1;
        pointer-events: auto;
    }


    .hamburger {
        display: none;
        align-items: center;
        justify-content: center;
        width: 44px;
        height: 44px;
        border-radius: 8px;
        border: 1px solid rgba(0, 0, 0, 0.06);
        background: transparent;
        cursor: pointer;
        padding: 8px;
    }

    .hamburger .bar {
        display: block;
        width: 18px;
        height: 2px;
        background: var(--dark);
        margin: 3px 0;
        transition: transform .2s, opacity .2s;
    }


    /*  desktop related css for over all page end */

    /* !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! */

    /*  mobile related css for over all page start */

    @media (max-width: 900px) {
        nav.primary {
            display: none !important;
        }

        #desktopBookBtn {
            display: none !important;
        }

        .hamburger {
            display: flex !important;
        }

        .logo {
            width: 44px;
            height: 44px;
        }
    }


    @media (max-width:520px) {
        .logo {
            width: 61px !important;
            height: 61px !important;
            object-fit: contain;
        }


        .mobile-nav {
            left: 12px;
            right: 12px;
            top: 68px;
            max-width: 420px;
            margin: 0 auto;
            background: #fff;
            border-radius: 12px;
            padding: 14px;
            box-shadow: 0 22px 60px rgba(0, 0, 0, 0.16);
            border: 1px solid rgba(0, 0, 0, 0.06);
            z-index: 1400;
            transform: translateY(-8px) scale(.995);
            opacity: 0;
            pointer-events: none;
            transition: opacity .22s ease, transform .22s ease;
        }
    }

    @media (max-width:520px) {
        .page h1 {
            font-family: "Inter", sans-serif;
            font-weight: 700;
            font-style: normal;
            font-size: 32px !important;
            line-height: 100% !important;
            letter-spacing: 0;
            width: 296px;
            max-width: 90%;
            margin: 0 auto;
            text-align: center;
            color: #3B1E14 !important;
        }
    }

    @media (max-width:520px) {
        .hero .lead {
            font-family: "Inter", sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size: 14px !important;
            line-height: 100% !important;
            letter-spacing: 0;

            width: 275px;
            max-width: 90%;
            margin: 0 auto 20px;
            text-align: center;
            color: #000000 !important;
        }
    }

    @media (max-width:520px) {
        .panel h3 {
            font-size: 24px;
            max-width: 120%;
            line-height: 140%;
        }
    }

    @media (max-width:520px) {
        .muted-label {
            font-size: 16px;
            max-width: 1400%;
            line-height: 140%;
            text-align: left;
            margin-left: 0 !important;

        }
    }

    @media (max-width:520px) {
        .input {
            max-width: 140%;
            line-height: 140%;
            padding: 16px 18px;
            border-radius: 12px;
        }
    }


    @media (max-width:520px) {
        .btn {
            max-width: 140%;
            line-height: 140%;
            padding: 16px 18px;
            /* smaller height on mobile */
            border-radius: 12px;
            font-size: 18px;
        }
    }

    @media (max-width: 520px) {
        .otp-input {
            max-width: 140%;
            line-height: 140%;
            padding: 16px 18px;
            width: 100%;
            height: 55px;
            font-size: 18px;
            border-radius: 12px;
        }
    }


    @media (max-width: 520px) {
        body {
            background:
                linear-gradient(rgba(255, 255, 255, 0.75), rgba(255, 255, 255, 0.90)),
                url('/images/vph-background_v1.jpg');

            background-size: 100em;
            /* full cover */
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: scroll;
            /* prevents weird zooming on mobile */

            /* remove second image on mobile */
        }
    }


    /*  mobile related css for over all page end */
</style>


<body>

    <div class="container">

        <!-- header  html start  -->

        <header class="topbar" role="banner">
            <div class="leftbar">
                <div class="nav-left">
                    <img src="https://gccservices.in/victoriapublichall/images/VPH-logo_main-EN%201.png" alt="VPH logo"
                        class="logo">
                </div>

                <nav class="primary" aria-label="Primary navigation">
                    <a href="eventhome">Home</a>
                    <a href="bookingdetails">Booking Details</a>
                    <!-- <a href="#">About VPH</a>
                    <a href="#">Visit</a>
                    <a href="#">Contact Us</a> -->
                </nav>
            </div>

            <div class="rightbar">
                <button id="hambtn" class="hamburger" aria-label="Open menu" aria-expanded="false"
                    aria-controls="mobileNav">
                    <span class="bar bar1" aria-hidden="true"></span>
                    <span class="bar bar2" aria-hidden="true"></span>
                    <span class="bar bar3" aria-hidden="true"></span>
                </button>
            </div>
        </header>
        <!-- header  html end  -->

        <!-- main content html start  -->

        <main class="page" role="main" aria-labelledby="hero-heading">
            <div class="hero">
                <h1 id="hero-heading">Victoria Public Hall</h1>
                <div class="lead">Experience Chennai's First Town Hall</div>

                <div class="panel-wrap">
                    <div class="panel" role="region" aria-label="OTP booking panel">
                        <h3>Book your visit / Manage Bookings</h3>
                        <br>

                        <span class="muted-label" for="contactInput">Enter phone number to proceed</span>

                        <div id="input-block">
                            <input id="contactInput" class="input" type="text" inputmode="text" placeholder="Phone"
                                autocomplete="off" aria-label="Phone or Email">
                            <div style="height:12px"></div>
                            <button id="sendBtn" class="btn" type="button">Send OTP</button>
                        </div>

                        <div id="sent-block" style="display:none">
                            <input id="contactInputDisabled" class="input" type="text" disabled>
                            <div style="height:8px"></div>
                            <button id="sendBtnDisabled" class="btn" disabled>Send OTP</button>

                            <div class="links-row" style="margin-top:8px">
                                <div class="changeLinkrow">
                                    <a href="#" id="changeLink">Change phone/email</a>
                                </div>
                                <div class="resendLinkrow">
                                    <a href="#" id="resendLink" class="disabled">Resend OTP</a>
                                </div>
                            </div>

                            <div class="otp-area" id="otpArea" aria-hidden="true">
                                <span class="muted-label" for="otpInput" style="margin-top:12px">Enter OTP</span>
                                <input id="otpInput" class="otp-input" type="text" maxlength="5" placeholder="Enter OTP"
                                    aria-label="OTP">
                                <div style="height:12px"></div>
                                <button id="submitOtpBtn" class="btn" type="button">Submit</button>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </main>

    </div>

    <div id="pageLoader"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.8); z-index: 9999; text-align: center;">
        <div style="position: relative; top: 50%; transform: translateY(-50%);">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;"></div>
            <p style="margin-top: 1rem; font-size: 1.2rem; color: #007bff;">Please wait...</p>
        </div>
    </div>


    <script th:replace="~{fragments/user-script :: script}"></script>


    <script>


        $(document).ready(function () {
            $('#otpInput').on('input', function () {
                // Allow only digits
                this.value = this.value.replace(/\D/g, '');

                // Max 10 digits
                if (this.value.length > 5) {
                    this.value = this.value.slice(0, 5);
                }
            });
        });


        (function () {
            const hambtn = document.getElementById('hambtn');
            const mobileNav = document.getElementById('mobileNav');
            const mobileOverlay = document.getElementById('mobileOverlay');
            const desktopBook = document.getElementById('desktopBookBtn');
            const mobileBook = document.getElementById('mobileBook');

            if (!hambtn || !mobileNav || !mobileOverlay) {
            } else {
                function openMenu() {
                    hambtn.setAttribute('aria-expanded', 'true');
                    mobileNav.classList.add('open'); mobileNav.setAttribute('aria-hidden', 'false');
                    mobileOverlay.classList.add('show'); mobileOverlay.setAttribute('aria-hidden', 'false');
                    document.body.style.overflow = 'hidden';
                    const first = mobileNav.querySelector('a'); if (first) first.focus();
                }
                function closeMenu() {
                    hambtn.setAttribute('aria-expanded', 'false');
                    mobileNav.classList.remove('open'); mobileNav.setAttribute('aria-hidden', 'true');
                    mobileOverlay.classList.remove('show'); mobileOverlay.setAttribute('aria-hidden', 'true');
                    document.body.style.overflow = '';
                    hambtn.focus();
                }

                hambtn.addEventListener('click', () => {
                    const isOpen = hambtn.getAttribute('aria-expanded') === 'true';
                    if (isOpen) closeMenu(); else openMenu();
                });

                mobileOverlay.addEventListener('click', closeMenu);

                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && mobileNav.classList.contains('open')) closeMenu();
                });

                mobileNav.querySelectorAll('a').forEach(a => {
                    a.addEventListener('click', () => {
                        closeMenu();
                    });
                });

                window.addEventListener('resize', () => {
                    if (window.innerWidth > 900 && mobileNav.classList.contains('open')) closeMenu();
                });
            }
            if (desktopBook && mobileBook) {
                desktopBook.addEventListener('click', (e) => {
                    e.preventDefault();
                    alert('Book a Visit clicked â€” open booking flow here.');
                });
                mobileBook.addEventListener('click', (e) => {
                });
            }
        })();


    </script>

</body>

</html>
